<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>

    <!-- Link Bootstrap & jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Glyphicons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron bg-dark text-primary my-5 p-5">
            <!-- Title -->
            <h1 class="display-3"><i class="fa fa-users" aria-hidden="true"></i> Friend Finder</h1>

            <!-- Info text -->
            <hr class="bg-primary my-4">
            <h4 class="text-white">Answer a few basic questions. </h4>
            <h4 class="text-white">Then find the friend with the greatest compatibility!</h4>
            <br>

            <!-- Button link to survey -->
            <a class="btn btn-primary btn-lg" href="/survey" role="button"><i class="fa fa-list"></i> Go to Survey</a>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p class="text-center"><a href="/api/friends">API Friends List</a> | <a href="https://github.com/echao2012/FriendFinder">GitHub Repo</a></p>
            </div>
        </footer>
    </div>

</html>
